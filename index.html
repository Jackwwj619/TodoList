<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="TimKimi&Jackwwj619">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <style>
        .low-priority { background-color: lightgreen; }
        .medium-priority { background-color: lightyellow; }
        .high-priority { background-color: lightcoral; }
        #footer{
            position: fixed;
            bottom: 0;
            height: 30px;
            width: 100%;
            text-align: center;
            padding: 10px;
            margin: 30px;
        }

        /*表单样式*/
        /* 基本样式 */
        #loading {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* 登录和注册容器共享的样式 */
        .login-container, .register-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 表单标题样式 */
        .login-container h2, .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 输入框样式 */
        .login-container input[type="text"],
        .login-container input[type="password"],
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        /* 提交按钮样式 */
        .login-container input[type="submit"],
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停按钮样式 */
        .login-container input[type="submit"]:hover,
        .register-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        /* 链接样式 */
        .login-container p, .register-container p {
            text-align: center;
        }

        .login-container p a, .register-container p a {
            color: #337ab7;
            text-decoration: none;
        }

        .login-container p a:hover, .register-container p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div id="loading">
    <div class="login-container" id="loginContainer">
        <h2>登录</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="用户名" required>
            <input type="password" id="loginPassword" placeholder="密码" required>
            <input type="button" value="登录" onclick="login()">
        </form>
        <p>没有账号？<a href="javascript:void(0);" onclick="showRegisterForm()">点击注册</a></p>
    </div>

    <div class="register-container" id="registerContainer" style="display:none;">
        <h2>注册</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="用户名" required>
            <input type="password" id="registerPassword" placeholder="密码" required>
            <input type="password" id="registerConfirmPassword" placeholder="确认密码" required>
            <input type="button" value="注册" onclick="register()">
        </form>
        <p>已有账号？<a href="javascript:void(0);" onclick="showLoginForm()">点击登录</a></p>
    </div>
</div>


<div id="mainPage" style="display:none;">
<div class="container">
    <h1 class="mt-5">ToDo List</h1>
    <form id="taskForm" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="taskName" placeholder="Task Name" required>
            </div>
            <div class="form-group col-md-3">
                <select class="form-control" id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary btn-block">Add Task</button>
            </div>
        </div>
    </form>
    <button id="calendarBtn" class="btn btn-info mb-3">Calendar</button>
    <div id="taskList"></div>
    <div id="calendar" style="display:none; color: black !important;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script>
    //登录认证
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // 这里使用Ajax请求发送用户名和密码到服务器进行验证
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('登录失败');
                }
            })
            .then(data => {
                // 登录成功，显示主页面
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
            })
            .catch(error => {
                // 登录失败，显示错误信息
                alert('登录失败：' + error.message);
            });
    }

    // 注册新用户
    function register() {
        var username = document.getElementById('registerUsername').value;
        var password = document.getElementById('registerPassword').value;
        var confirmPassword = document.getElementById('registerConfirmPassword').value;

        if (password !== confirmPassword) {
            alert('两次输入的密码不一致');
            return;
        }

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('注册失败');
                }
            })
            .then(data => {
                // 注册成功，切换到登录表单
                alert('注册成功，请登录');
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            })
            .catch(error => {
                // 注册失败，显示错误信息
                alert('注册失败：' + error.message);
            });
    }

    // 显示注册表单
    function showRegisterForm() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('registerContainer').style.display = 'block';
    }

    // 显示登录表单
    function showLoginForm() {
        document.getElementById('registerContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'block';
    }


    //数据传输
    $(document).ready(function () {
        const apiUrl = '/api/tasks';

        function fetchTasks() {
            $.get(apiUrl, function (tasks) {
                $('#taskList').empty();
                tasks.forEach(task => {
                    const taskElement = `<div class="task ${task.priority}-priority" data-id="${task.id}">
                                            <span style="color: black">${task.name}</span>
                                            <button class="btn btn-danger btn-sm float-right delete-task">Delete</button>
                                            <button class="btn btn-secondary btn-sm float-right mr-2 edit-task">Edit</button>
                                         </div><br>`;
                    $('#taskList').append(taskElement);
                });
            });
        }

        $('#taskForm').submit(function (e) {
            e.preventDefault();
            const taskName = $('#taskName').val();
            const taskPriority = $('#taskPriority').val();
            $.ajax({
                url: apiUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name: taskName, priority: taskPriority, date: moment().format('YYYY-MM-DD') }),
                success: function () {
                    fetchTasks();
                    $('#taskForm')[0].reset();
                }
            });
        });

        $(document).on('click', '.delete-task', function () {
            const taskId = $(this).parent().data('id');
            $.ajax({
                url: apiUrl + '/' + taskId,
                type: 'DELETE',
                success: function () {
                    fetchTasks();
                }
            });
        });

        $(document).on('click', '.edit-task', function () {
            const taskId = $(this).parent().data('id');
            // const taskPriority = $(this).parent().attr('class').split(' ').find(function(cls){
            //     return cls.includes('-priority');
            // }).split('-')[1];
            // console.log(taskPriority);
            const newName = prompt("Enter new task name:");
            if (newName) {
                $.ajax({
                    url: apiUrl + '/' + taskId,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ name: newName/*, priority: taskPriority, date: moment().format('YYYY-MM-DD')*/}),
                    success: function () {
                        fetchTasks();
                    }
                });
            }
        });

        $('#calendarBtn').click(function () {
            $('#calendar').toggle();
            if ($('#calendar').is(':visible')) {
                $('#calendar').fullCalendar({
                    events: function (start, end, timezone, callback) {
                        $.get(apiUrl, function (tasks) {
                            const events = tasks.map(task => ({
                                title: task.name,
                                start: task.date,
                                className: task.priority + '-priority'
                            }));
                            callback(events);
                        });
                    }
                });
            } else {
                $('#calendar').fullCalendar('destroy');
            }
        });

        fetchTasks();
    });
</script>
</body>
</html>
