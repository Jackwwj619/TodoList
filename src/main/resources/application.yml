server:
    port: ${APP_PORT:8080}

spring:
    application:
        name: ${APP_NAME:unnamed}
    datasource:
        url: jdbc:hsqldb:file:testdb
        username: sa
        password:
        dirver-class-name: org.hsqldb.jdbc.JDBCDriver
        # HikariCP??:
        hikari:
            auto-commit: false
            connection-timeout: 3000
            validation-timeout: 3000
            max-lifetime: 60000
            maximum-pool-size: 20
            minimum-idle: 1

pebble:
    suffix:
        cache: false
