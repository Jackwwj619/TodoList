<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalenderSystem</title>
    <link rel="stylesheet" href="./任务.css">
</head>
<body>
    <div class="top">
        <a href="#">ALL</a>
        <a href="#">LIFE</a>
        <a href="#">STUDY</a>
        <button type="button">&#8942;</button>
    </div>
    <div class="middle">
        <div id="list">
                <div class="do-item">
                    <div class="do-content">
                        <span>1.唱、跳、rap、打篮球，我家鸽鸽超帅！狂粉！！[_爱心]</span>

          <label for="todo">To-Do<input type="text" id="todo" name="todo"></label><br><br>

    </div>
